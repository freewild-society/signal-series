<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Signal Series</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="compass">
    <h1 class="intro">You are not here to understand.<br>You are here to choose.</h1>
    <div class="directions">
      <button class="direction" data-dir="north">North</button>
      <button class="direction" data-dir="east">East</button>
      <button class="direction" data-dir="south">South</button>
      <button class="direction" data-dir="west">West</button>
    </div>
  </div>

  <div class="ritual" id="ritual">
    <div class="content">
      <h2 id="fragment"></h2>
      <p id="prompt"></p>
      <button id="back">Return to Compass</button>
    </div>
  </div>

  <div id="finalMessage" class="hidden">
    <h1>The myth is broken.<br>You are free to begin.</h1>
  </div>

  <script src="script.js"></script>
</body>
</html>
